<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button">
        <button onClick="clickBtn()">click to make a doodad</button> <br>
    </div>
    <div class="button">
        <a href="index.html"><button>go back</button></a>
    </div>
    <p id="doodadCounter">amount collected = 0</p>

    <script>
        var doodad = 0;

        function clickBtn() {
            doodad += 1;
            document.getElementById("doodadCounter").innerHTML = "amount collected = " + doodad;
        }
    </script>
</body>
</html>
