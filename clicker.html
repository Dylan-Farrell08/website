<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onReady()">
    <div class="button">
        <button onClick="clickBtn()">click to make a doodad</button> <br>
    </div>
    <div class="button">
        <button onClick="buybuilding()" id="buildingbutton">first doodadbuilding is $100!</button> <br>
    </div>
    <div class="button">
        <button onClick="buyclickpower()" id="clickpowerbutton">first Click is $50</button> <br>
    </div>
    <div class="button">
        <button onClick="buypirates()" id="piratesbutton">first pirates is $400</button> <br>
    </div>
    <div class="button">
        <button onClick="buyminions()" id="minionsbutton">first minion is $10</button> <br>
    </div>
    <div class="button">
        <a href="index.html"><button>go back</button></a>
    </div>
    <p id="doodadCounter">amount collected = 0</p>
    <p id="buildingCounter">buildings collected = 0</p>
    <p id="clickpowerCounter">clickpower collected = 0</p>
    <p id="piratesCounter">ships sailing = 0</p>
    <p id="minionsCounter">minions scheming = 0</p>
    <script src="doodadclicker.js"></script>
</body>
</html>
